language: node_js
node_js:
  - "8"

services: 
  - postgresql

before_script:
  - psql -c 'create database sneakychattest;' -U postgres
  - psql -d sneakychattest -f db/migrations/message/02_create_table_messages.sql -U postgres
  - psql -d sneakychattest -f db/migrations/message/03_insert_into_messages.sql -U postgres

after_script:
  - psql -c 'drop database sneakychattest;' -U postgres